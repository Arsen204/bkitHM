{% if url_param %}
    <a href="{% url url_val url_param %}" class="link">
{% else %}

{% endif %}
    <span class="mask">
        <div class="link-container">
            <span class="link-title1 title">{{ title }}</span>
            <span class="link-title2 title">{{ title }}</span>
        </div>
    </span>
</a>
